<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Creating HTML</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <p class="jonathan">
      I am Jonathan, I <em>love</em> to bbq and <strong>Make websites!</strong>
    </p>
    <img class="nice cool" src="https://picsum.photos/500" />

    <div class="items">
      <div class="item">
        <img
          class="custom"
          data-last="jonathan"
          data-name="simon"
          src="https://picsum.photos/200"
        />
        <img data-name="buddy" src="https://picsum.photos/200" />
        <img data-name="lexie" src="https://picsum.photos/200" />
        <p>Hi I'm a item</p>
      </div>

      <div class="item item2">
        <img src="https://picsum.photos/200" />
        <h2>
          I am a heading
          <span>I am hidden!</span>
        </h2>
        <p>Hi I'm a item</p>
      </div>

      <article class="item">
        <h2>Im an article</h2>
        <p class="pizza">This is how many pizzas I ate! üçï</p>
      </article>
    </div>

    <style>
      h2 span {
        display: none;
      }

      img {
        transition: all 0.2s;
      }

      .round {
        border-radius: 50%;
        transform: rotate(1turn) scale(2);
        box-shadow: 0 0 10px black;
      }

      .wrapper {
        background-color: blue;
        height: 300px;
      }
    </style>

    <script src="./creating-html.js"></script>
  </body>
</html>
